<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultlayout}">
<head>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<script layout:fragment="script" th:src="@{/js/boardsummernote.js}"></script>
<title layout:fragment="title">Create</title>

<div layout:fragment="content">
		<form id="articleForm" role="form" method="post">
			<!-- <br style="clear: both"> -->
			<div class="form-group">
				<input type="text" class="form-control" id="title" name="title" placeholder="title" required>
			</div>
			<div class="form-group">
				<textarea class="form-control" id="summernote" name="content" placeholder="content" maxlength="140"
					rows="7"></textarea>
			</div>
			<input class="btn btn-primary" type="button" onClick="savePost();" value="저장">
		</form>
</div>

</html>
