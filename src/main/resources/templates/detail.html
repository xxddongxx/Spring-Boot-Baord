<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultlayout}">
<head>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<!-- <script layout:fragment="script" th:src="@{/js/boardsummernote.js}"></script> -->
<title layout:fragment="title">Detail</title>

<div layout:fragment="content">
    <div class="detailPost" id="detailPost" name="detailPost">
		<h1 th:text="${post.title}"></h1>
        <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd a HH:mm')}"></p>
        <hr>
        <div th:utext="${post.content}"></div>
    </div>
    <div class="text-right" id="updateBtn">
        <button type="button" class="btn btn-outline-danger" th:postNo="${post.postNo}" onclick="deletePost(this.getAttribute('postNo'))">삭제</button>
        <button type="button" class="btn btn-outline-secondary" onclick="listPost();">목록</button>
        <button type="button" class="btn btn-outline-primary" th:postNo="${post.postNo}" onclick="updatePost(this.getAttribute('postNo'))">수정</button>
    </div>
</div>

</html>
